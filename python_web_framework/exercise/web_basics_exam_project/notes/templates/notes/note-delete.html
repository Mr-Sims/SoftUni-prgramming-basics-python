{% extends 'shared/base.html' %}
{% block content %}

    <div class="body">
        <!--headings-->
        <h1>Are you sure you want to delete this note?</h1>
        <!--headings-->
        <!--note delete data form-->
        <div class="form">
            <form method="POST" action="{% url 'delete note' note.id %}">
                {% csrf_token %}

                <label>Title</label>
                {{ form.title }}
                <label>Content</label>
                {{ form.content }}
                <label>Upload Image</label>
                {{ form.image }}
                <input type="submit" value="Delete" style="margin-left: 5px;"/>

            </form>
        </div>
        <!--end note delete data form-->
    </div>

{% endblock %}
