{% extends 'shared/base.html' %}
{% block content %}

    <div class="body">
        <h1>Are you sure you want to delete this note?</h1>
        <div class="form">
            <form method="POST" action="{% url 'delete note' note.id %}">
                {% csrf_token %}

                <label>Title</label>
                {{ form.title }}
                <label>Content</label>
                {{ form.content }}
                <label>Upload Image</label>
                {{ form.image }}
                <input type="submit" value="Delete" style="margin-left: 130px;"/>

            </form>
        </div>
    </div>

{% endblock %}
