<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <title>Notes</title>
</head>

<body>
<!--navigation bar-->
<header>
    <nav>
        <ul>
            <li class="img"><img src="/static/images/note.png"/></li>
            <li><a href="/">Notes</a></li>
            <li class="right">
                <a href="{% url 'create note' %}">Add Note</a>
                <a href="{% url 'profile details' %}">Profile</a>
            </li>
        </ul>
    </nav>
</header>
<!--end navigation bar-->

<div class="body">
    <!--headings-->
    <h1>Your Profile</h1>
    <!--end headings-->

    <!--profile details container TODO-->
    <div class="note-container">
        <h2>
            {{ profile.first_name }} {{ profile.last_name }}
            <img src="{{ profile.image_url }}"/>
        </h2>
        <p>{{ profile.age }}</p>
        <div>
            <p>All notes: {{ notes_count }}</p>
        </div>

        <div class="center">
        <form method="POST" action="{% url 'delete profile' %}">
            {% csrf_token %}
            <input class="button delete" type="submit" value="Delete">
        </form>
        </div>

    </div>
    <!--end profile details container-->
</div>

<!--footer-->
<footer>
    <div>Python Web Basics Exam @SoftUni</div>
</footer>
<!--end footer-->
</body>
</html>
